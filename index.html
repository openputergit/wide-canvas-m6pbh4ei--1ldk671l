<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airmap Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #e4f1f8;
        }
        .neu-brutal {
            box-shadow: 5px 5px 0px #000000;
            border: 3px solid #000000;
            transition: all 0.2s ease;
        }
        .neu-brutal:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0px #000000;
        }
        .input-brutal {
            box-shadow: 3px 3px 0px #000000;
            border: 2px solid #000000;
        }
        .input-brutal:focus {
            outline: none;
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0px #000000;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white neu-brutal p-8 w-full max-w-md rounded-lg">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2">Airmap</h1>
            <p class="text-gray-600">Welcome back! Please login to continue</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold mb-2" for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="w-full p-3 rounded input-brutal bg-white"
                    required
                    placeholder="Enter your email">
            </div>

            <div>
                <label class="block text-sm font-semibold mb-2" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="w-full p-3 rounded input-brutal bg-white"
                    required
                    placeholder="Enter your password">
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm">Remember me</span>
                </label>
                <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-500 text-white p-3 rounded neu-brutal hover:bg-blue-600">
                Login
            </button>

            <p class="text-center text-sm">
                Don't have an account? 
                <a href="#" class="text-blue-600 hover:underline">Sign up</a>
            </p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Here you would typically send this data to your backend
            console.log('Login attempt:', { email, password });
            
            // For demo purposes, show success message
            alert('Login successful!');
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
